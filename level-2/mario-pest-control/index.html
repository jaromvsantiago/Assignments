<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"><em>Mario Pest Control</em></h1>
    <img id="mario" src="https://mario.wiki.gallery/images/thumb/3/3e/MPSS_Mario.png/500px-MPSS_Mario.png" alt="">
    <form id="baddiesForm" name="baddies-Form">
        <img id="goombapic" src="https://mario.wiki.gallery/images/6/65/Goomba_-_Mario_Party_Superstars.png" alt="">
        <br>
        <div id="goombatext">Goomba (5 coins): <input id="goombaa" type="number" name="goomba" placeholder="# of Goomba caught" value=""></div>
        <img id="bobombpic" src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/mario-golf-world-tour/9/98/Mgwtitem5.png?width=2240" alt="">
        <div id="bobtext">Bob-omb (7 coins): <input id="bob" type="number" name="bobomb" placeholder="# of Bob-omb caught" value=""></div>
        <img id="cheeppic" src="https://mario.wiki.gallery/images/6/63/CheepCheepNSMBU.png" alt="">
        <div id="cheeptext">Cheep-cheeps (11 coins): <input id="cheep" type="number" name="cheepcheep" placeholder="# of Cheep-Cheep caught" value=""></div>
    
        <button id="submit">Submit</button>
        <br>
        <div class="totalBox" name="totalBox" id="totalBox">
            Your Total Cost is =
        </div>

        <script src="app.js"></script>
    </form>

</body>
</html>
