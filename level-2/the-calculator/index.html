<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">THE CALCULATOR</h1>
    
    <div>
        <form name="addition" id="addition">
            <input type="number" name="add1" placeholder="number"/>
            <input type="number" name="add2" placeholder="number"/>
            <button>Add</button>
        </form>
    </div>
    <div>
        <form name="subtract" id="subtract">
            <input type="number" name="sub1" placeholder="number"/>
            <input type="number" name="sub2" placeholder="number"/>
            <button>Subtract</button>
        </form>
    </div>
    <div>
        <form name="multiply" id="multiply">
            <input type="number" name="mul1" placeholder="number"/>
            <input type="number" name="mul2" placeholder="number"/>
            <button>Multiply</button>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>


</html>
