<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Soul Plane!</h1>
    <p>Please fill out the travel form</p>
    <form name="air-form">
        First Name: <input type="text" name="firstName"> 
        <br>
        Last Name: <input type="text" name="lastName">
        <br>
        Age: <input type="number" name="age">  
        <br>
        <label for="">Gender:</label> 
        <br>
        <input type="radio" name="gender" value="male"> Male 
        <br>
        <input type="radio" name="gender" value="female"> Female 
        <br>
        <input type="radio" name="gender" value="other"> Other 
        <br>
        <label>Location</label>
        <select name="location" id="location">
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="North">North</option>
        </select>
        <br>
        <label for="">Dietary Restrictions</label>
        <br>
        <input type="checkbox" name="diet" value="Peanut"> Peanut 
        <input type="checkbox" name="diet" value="Vegan"> Vegan 
        <input type="checkbox" name="diet" value="Kosher"> Kosher
        <br>
        <button id="submit">Submit</button>
        <script src="app.js"></script>
    </form>

</body>
</html>
